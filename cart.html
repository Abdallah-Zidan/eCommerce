<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="icon" href="img/core-img/favicon.ico" />

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="assets/css/core-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/css/cart/cart.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Condensed&display=swap");
    </style>

    <!-- Favicon  -->

    <title>Cart</title>
  </head>
  <body>
    <!-- navbar -->
    <header class="justify-content-start">
      <nav class="navbar navbar-expand-lg ">
        <p class="navbar-brand">OS40 Electronics</p>
        <button
          class="navbar-toggler amado-navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#NavContent"
          aria-controls="NavContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="NavContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a href="cart.html" class="nav-link" data-placement="left"
                ><img src="assets/images/bag.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- end of navbar -->
    <div class="Basic-container">
      <div id="main-div" style="margin:15px">
        <div id="cards" class="row">
          <!-- product template -->
          <script id="template-card" type="text/template">
            <div pid={{productId}} class="card  p-3 ">
              <img
                class="card-img-top"
                style="margin:auto;border-radius:15%;"
                src="{{productPicture}}"
                alt="Card image cap"
              />
              <div class="card-body" style="text-align:center;">
                <h5 pid="{{productId}}" class="card-title product-name">{{productName}}</h5>
                <div class="row justify-content-center">
                  <div id="buttons" class="col">
                    <div class="row ">
                      <div class="col">
                        <button
                          id="addBtn"
                          pid="{{productId}}"
                          class="btn-floating addBtn btn btn-warning"
                          style="border-radius:30% ;height:110%"
                        >
                          <i class="material-icons" style="vertical-align: middle;"
                            >add</i
                          >
                        </button>
                      </div>
                      <div class="col">
                        <button
                          id="removeBtn"
                          pid="{{productId}}"
                          class="btn-floating removeBtn btn btn-warning"
                          style="border-radius:30% ; height:110% "
                        >
                          <i class="material-icons" style="vertical-align: middle;"
                            >remove</i
                          >
                        </button>
                      </div>
                      <div class="col">
                        <button
                          id="deleteBtn"
                          pid="{{productId}}"
                          class="btn-floating deleteBtn  btn btn-warning"
                          style="border-radius:30% ;height:110%"
                        >
                          <i class="material-icons" style="vertical-align: middle;"
                            >delete</i
                          >
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div id="item-price" class="row " style="text-align:center;">
                  <div class="col col-sm-6">
                    <div class="line"></div>
                    <span pid="{{productId}}" class="item-price">
                      {{productPrice}}
                    </span>
                    <span>{{productCurrencyCode}}</span>
                  </div>
                  <div class="col col-sm-6">
                    <div id="counter">
                      <div class="cart-part">
                        <div class="input-field">
                          <input
                            class="items-count"
                            id="items-count"
                            pid="{{productId}}"
                            qty="{{productQuantity}}"
                            type="number"
                            min="1"
                            max="{{productQuantity}}"
                            value="{{amount}}"
                            disabled="true"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </script>
        </div>
      </div>
    </div>

    <div class="chekout " style="text-align: center;">
      <div class="total-price " style="margin:20px; color:black">
        <span>Total : </span>
        <span id="total-price-value">0</span>
        EUR
      </div>
      <div class="btn-total col s6" style="margin:20px;">
        <button id="checkout-btn" class=" btn btn-large ">
          checkout
        </button>
      </div>
    </div>
    <footer class="footer_area clearfix">
      <div class="container">
        <p>All rights reserved OS40 &copy; 2020</p>
      </div>
    </footer>
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/cart/dexie.js"></script>
    <script src="./assets/js/cart/common.js"></script>
    <script src="./assets/js/cart/cart-page.js"></script>

    <!-- footer -->
  </body>
</html>

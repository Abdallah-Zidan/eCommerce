        <script id="template-card" type="text/template">
          <div class="card small " >
            <div class="row">
              <div class="card-image  col s4">
                <a href=""><img src="{{productPicture}}" style="overflow:hidden;"/></a>
              </div>
              <div class="card-title col s8" style="margin: 15px 0;">
                <span pid = "{{productId}}" class="product-name">{{productName}}</span>
              </div>
            </div>
            <div class="row " style="margin-bottom: 0;">
              <div id="buttons" class="col s5 m6">
                <div class="row ">
                  <div class="col s3  " style="margin-right: 13px;">
                    <button id="addBtn"
                     pid = "{{productId}}"
                      class="btn-floating addBtn waves-effect waves-yellow  orange pulse"
                    >
                      <i class="material-icons">add</i>
                    </button>
                  </div>
                  <div class="col s3 " style="margin-right: 13px;">
                    <button
                    id="removeBtn"
                    pid = "{{productId}}"
                      class="btn-floating removeBtn  waves-effect waves-yellow  red lighten-1"
                    >
                      <i class="material-icons">remove</i>
                    </button>
                  </div>
                  <div class="col s3">
                    <button
                    id="deleteBtn"
                    pid = "{{productId}}"
                      class="btn-floating deleteBtn  waves-effect waves-yellow red lighten-1"
                    >
                      <i class="material-icons">delete</i>
                    </button>
                  </div>
                </div>
              </div>
              <div id="item-price" class="col s6 m5 ">
                <div class="right-align">
                  <span  pid = "{{productId}}" class="item-price">
                    {{productPrice}}
                  </span>
                  <span>{{productCurrencyCode}}</span>
                </div>
              </div>
            </div>
            <div class="row center-align valign-wrapper" style="margin-bottom: 0;">
              <div id="counter" class="col s12 ">
                <div class="row valign-wrapper cart-part">
                  <div class="col s4 ">Items:</div>
                  <div class="col s3"> <i style="font-size: 2rem;" class="material-icons prefix shopping_cart">shopping_cart</i></div>
                  <div class="input-field col s5 inline ">
                    <input
                      class="center-align items-count"
                      id="items-count"
                      pid = "{{productId}}"
                      qty = "{{productQuantity}}"
                      type="number"
                      min="1"
                      max="{{productQuantity}}"
                      value={{amount}}
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700,900,900i&display=swap">
</head>
<body>

<!-- start form-->
<div class="container">
    <h1 class="text-center contactus-title">Contact us</h1>
    <form id="contactUsForm">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Type your name.." minlength="3"
                   maxlength="50" required>
            <span>*</span>
            <i class="fa fa-user inputIcon"></i>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="user@domain.com" required>
            <i class="fa fa-envelope inputIcon"></i>
            <span>*</span>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Subject.." required>
            <i class="fa fa-file inputIcon"></i>
            <span>*</span>
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="Your message.." required></textarea>
        </div>
        <button class="btn btn-success"><i class="fa fa-"></i>Send</button>
    </form>
</div>
<!-- end form-->

<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
